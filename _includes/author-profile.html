{% if page.author and site.data.authors[page.author] %}
  {% assign author = site.data.authors[page.author] %}
{% else %}
  {% assign author = site.author %}
{% endif %}

<div itemscope itemtype="http://schema.org/Person" class="profile_box">

  <div class="author__avatar">

    <style>
      .hover-avatar {
        position: relative;
        display: inline-block;
        width: 100%;
        border-radius: 50%;
        overflow: hidden;
      }

      .hover-avatar img {
        width: 100%;
        height: auto;
        display: block;
        transition: opacity 0.3s ease;
      }

      .hover-avatar img.hover {
        position: absolute;
        top: 0;
        left: 0;
        opacity: 0;
      }

      .hover-avatar:hover img.hover {
        opacity: 1;
      }

      .hover-avatar:hover img.normal {
        opacity: 0;
      }
    </style>

    <div class="hover-avatar">
      <!-- 默认头像：_config.yml 里的 author.avatar -->
      <img class="normal"
           src="{{ author.avatar }}"
           alt="{{ author.name }}">

      <!-- 悬停头像：记得和你实际路径一致 -->
      <img class="hover"
           src="images/photo-change.jpg"
           alt="{{ author.name }}">
    </div>

  </div>

  <div class="author__content">
    <h3 class="author__name">{{ author.name }}</h3>
  </div>

  <div class="author__urls-wrapper">
    <ul class="author__urls social-icons">
      <li>
        <div style="white-space: normal; margin-bottom: 1em;">
          {{ site.description }}
        </div>
      </li>

      <!-- 只保留邮箱 -->
      <li>
        <a href="mailto:{{ author.email }}">
          <i class="fas fa-fw fa-envelope" aria-hidden="true"></i> {{ author.email }}
        </a>
      </li>

      <!-- 只保留 Google Scholar -->
      <li>
        <a href="{{ author.googlescholar }}">
          <i class="fas fa-fw fa-graduation-cap"></i> Google Scholar
        </a>
      </li>
    </ul>
  </div>
</div>
