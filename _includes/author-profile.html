{% if page.author and site.data.authors[page.author] %}
  {% assign author = site.data.authors[page.author] %}{% else %}{% assign author = site.author %}
{% endif %}

<div itemscope itemtype="http://schema.org/Person" class="profile_box">

    <div class="author__avatar">

    <style>
      .hover-avatar {
        position: relative;
        display: inline-block;
        width: 100%;
        border-radius: 50%;
        overflow: hidden;
      }

      .hover-avatar img {
        width: 100%;
        height: auto;
        display: block;
        transition: opacity 0.3s ease;
      }

      .hover-avatar img.hover {
        position: absolute;
        top: 0;
        left: 0;
        opacity: 0;
      }

      .hover-avatar:hover img.hover {
        opacity: 1;
      }

      .hover-avatar:hover img.normal {
        opacity: 0;
      }
    </style>

    <div class="hover-avatar">
      <!-- 默认头像：用 _config.yml 里的 author.avatar（现在是 images/logo.png） -->
      <img class="normal"
           src="{{ author.avatar }}"
           alt="{{ author.name }}">

      <!-- 悬停头像：请确认这个路径和你实际文件一致 -->
      <img class="hover"
           src="images/photo-change.jpg"
           alt="{{ author.name }}">
    </div>

  </div>

  
 <div class="author__content">
    <h3 class="author__name">{{ author.name }}</h3>
 </div>
  
  <div class="author__urls-wrapper">
    <!-- <button class="btn btn--inverse">More Info & Contact</button> -->
    <ul class="author__urls social-icons">
      <li><div style="white-space: normal; margin-bottom: 1em;">{{ site.description }}</div></li>
      <li><a href="mailto:{{ author.email }}"><i class="fas fa-fw fa-envelope" aria-hidden="true"></i> qhliu@sdu.edu.cn</a></li>
      <li><a href="{{ author.googlescholar }}"><i class="fas fa-fw fa-graduation-cap"></i> Google Scholar</a></li>
      
    </ul>
      <div class="author__urls_sm">
      <a href="{{ author.uri }}"><i class="fas fa-fw fa-link" aria-hidden="true"></i></a>
      <a href="mailto:{{ author.email }}"><i class="fas fa-fw fa-envelope" aria-hidden="true"></i></a>
      <a href="{{ author.googlescholar }}"><i class="fas fa-fw fa-graduation-cap"></i></a>
      <a href="https://github.com/{{ author.github }}"><i class="fab fa-fw fa-github" aria-hidden="true"></i></a>
      <a href="https://www.linkedin.com/in/{{ author.linkedin }}"><i class="fab fa-fw fa-linkedin" aria-hidden="true"></i></a>
      
    </div>
  </div>
</div>
